---
layout: default
---
<main id="main" class="page-content" aria-label="Content">
  <div class="index inner">
    <header class="intro">
      <div class="about-image">
        <img id="randomImage" alt="{{ site.author.name }}" />
      </div>
      <div class="intro-text">
        <h1 class="intro-title">{{ site.author.name }}</h1>
        <h2 class="intro-job-title">{{ site.author.tagline }}</h2>
      </div>
      <p class="intro-subtitle">{{ site.author.bio }}</p>
    </header>
    <div>{{ content }}</div>
  </div>
</main>

<script>
  function getRandomNumber() {
    return Math.floor(Math.random() * 3) + 1;
  }
  var randomNumber = getRandomNumber();
  var imageName = "/assets/images/portrait_" + (theme || "dark") + "_0" + randomNumber + ".png";
  document.getElementById("randomImage").src = imageName;
</script>
